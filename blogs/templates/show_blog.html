<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ show_blog.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <!-- Back Button -->
        <a href="{% url 'blogs_list' %}" class="btn btn-outline-dark mb-3">‚Üê Back to Blogs</a>

        <div class="card shadow-lg p-4">
            <div class="text-center">
                <!-- Blog Image (Smaller & Centered) -->
                <img src="{{ show_blog.blog_image.url }}" class="img-fluid rounded" 
                     style="max-width: 300px; height: auto;" alt="Blog Image">
            </div>

            <div class="card-body">
                <!-- Blog Title -->
                <h1 class="card-title text-center fw-bold mt-3">{{ show_blog.title }}</h1>

                <!-- Blog Date -->
                <p class="text-muted text-center">üóì Posted on {{ show_blog.date }}</p>

                <!-- Blog Description -->
                <p class="card-text fs-5">{{ show_blog.description }}</p>

                <!-- Blog Author -->
                <hr>
                <p class="text-muted text-end">‚úçÔ∏è Written by: <strong>{{ show_blog.author }}</strong></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
