{% extends "newbase.html" %}

{% block title %}Blogs List{% endblock title %}

{% block body %}
<div class="container mt-4">
    <h1 class="mb-4">ðŸ“– Latest Blogs</h1>

    <div class="row">
        {% for blog in blog_list %}
        <div class="col-md-4 mb-4">
            <a href="{% url 'show_blog' blog.id %}" class="text-decoration-none text-dark">
                <div class="card shadow-sm">
                    <img src="{{ blog.blog_image.url }}" class="card-img-top" alt="{{ blog.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ blog.title }}</h5>
                        <p class="card-text">
                            <strong>Author:</strong> {{ blog.author }} <br>
                            <strong>Date:</strong> {{ blog.date }}
                        </p>
                    </div>
                </div>
            </a>
        </div>
        {% empty %}
        <p class="text-muted">No blogs available yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock body %}
