{% extends "newbase.html" %}

{% block title %}Blog List{% endblock title %}

{% block body %}
<div class="container mt-4">
    <h1 class="text-center mb-4">üìù Blog List</h1>

    <div class="table-responsive">
        <table class="table table-hover table-bordered text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for blog in blog_info %}
                <tr>
                    <td>{{ blog.id }}</td>
                    <td>
                        <a href="{% url 'show_blog' blog.id %}" class="fw-bold text-decoration-none text-primary">
                            {{ blog }}
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'update_blog' blog.id %}" class="btn btn-sm btn-outline-secondary">‚úèÔ∏è Update</a>
                        <a href="{% url 'delete_blog' blog.id %}" class="btn btn-sm btn-outline-danger">üóë Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-muted">No blogs available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock body %}
