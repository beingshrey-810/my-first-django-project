{% extends "base.html" %}

{% block title %}Shrey's Blogs{% endblock title %}

{% block body %}

<br>
  <center>

    {% if messages %}
        {% for message in messages  %}
        
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
          
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

    <h1 class="display-5">Welcome {{request.user}} </h1>
  </center>
  <br>

  <a href="/logout"> 
    LogOut
  </a>

{%endblock body%}
