{% extends "base.html" %}

{% block title %}User's List{% endblock title %}

{% block body %}
    <br>
    <h1> &ensp; This is User's Info.. </h1>
    <br>

    


<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        
      </tr>
    </thead>
    <tbody>

        {% for  user in user_info %}
      <tr>
        <th scope="row">{{user.id}}</th>
        <td><a href = "{%url 'show_info' user.id %}">{{user}} </a></td>
       
      </tr>
      {% endfor %}
    </tbody>
  </table>

{%endblock body%}
